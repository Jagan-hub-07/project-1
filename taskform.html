<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body{
            margin: 20px;
            background-color: rgb(127, 136, 125);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        td{
            width: 250px;
            padding: 10px;
        }

        .inp{
            width: 350px;
            height: 30px;
        }

        form{
            margin: 100px;
            padding: 20px;
            background-color: rgba(250, 252, 252, 0.941);
        }

        th{
            color: white;
            background-color: rgb(128, 138, 125);
        }

        button{
            background-color: rgb(211, 204, 177);
            padding: 12px 6px 12px 8px;
            width: 150px;
            border-width: 1px;
            border-radius: 4px;
            margin-top: 50px;
            margin-left: 20px;
            font-size: medium;
        }

        H1{
            text-align: center;
            padding-bottom: 20px;
        }
    </style>
</head>
<body >
    <form>
        <H1>PERSONAL DETAILS</H1>
        <table>
            <tr>
                <td>First Name </td>
                <td><input type="text" class="inp" placeholder="First Name"> (Max 30 Characters A-Z And a-z)</td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" class="inp" placeholder="Last Name"> (Max 30 Characters A-Z And a-z)</td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>
                    <select>
                        <option>Day</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select>
                        <option>Month</option>
                        <option >January</option>
                        <option >February</option>
                        <option >March</option>
                        <option >April</option>
                        <option >May</option>
                        <option >June</option>
                        <option >July</option>
                        <option >Auguest</option>
                        <option >September</option>
                        <option >October</option>
                        <option >November</option>
                        <option >December</option>
                    </select>
                    <select>
                        <option>Year</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" class="inp"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">
                    <label style="vertical-align: top;">Male</label>
                    <input type="radio" name="gender">
                    <label style="vertical-align: top;">Female</label>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea rows="6" cols="60"></textarea>
                </td>
            </tr>
            <tr>
                <td>Pin Code</td>
                <td>
                    <input type="number" placeholder="Pin Code" class="inp">
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <input type="text" placeholder="State" class="inp">
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" placeholder="City" class="inp"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text" placeholder="Country" class="inp"></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td class="hobb">
                    <input type="checkbox"><label>Drawing</label>
                    <input type="checkbox"><label>Singing</label>
                    <input type="checkbox"><label>Dancing</label>
                    <input type="checkbox"><label>Sketching</label>
                </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <table border="1" style="border-color: rgb(163, 156, 121); border-collapse: collapse; border-width: 2px;">
                        <tr>
                            <th>S.NO</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year Of Passing</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td><input type="text" placeholder="Examination"></td>
                            <td><input type="text" placeholder="Board"></td>
                            <td><input type="text" placeholder="Percentage"></td>
                            <td><input type="text" placeholder="Year OF Passing"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><input type="text" placeholder="Examination"></td>
                            <td><input type="text" placeholder="Board"></td>
                            <td><input type="text" placeholder="Percentage"></td>
                            <td><input type="text" placeholder="Year Of Passing"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td><input type="text" placeholder="Examiantion"></td>
                            <td><input type="text" placeholder="Board"></td>
                            <td><input type="text" placeholder="Percentage"></td>
                            <td><input type="text" placeholder="Year Of Passing"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <input type="radio" name="RADIO"><label>BCA</label>
                    <input type="radio" name="RADIO"><label>MCA</label>
                </td>
            </tr>
        </table>
        <button>send now</button>
    </form>
</body>
</html>
