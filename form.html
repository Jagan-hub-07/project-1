<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <form action="../my project/index.html">
        <label>Username : </label><input type="text"><br>
        <label>Password : </label><input type="text"><br>
        <label>Phone Number : </label><input type="number"><br>
        <label>D.O.B : </label><input type="date"><br>
        <label>Email ID : </label><input type="email"><br>
        <label>Resume : </label><input type="file"><br>
        <h5>Hobbies :</h5>
            <input type="checkbox"><label>Gardening</label><input type="checkbox"><label>Painting</label><input type="checkbox"><label>Cricket</label><input type="checkbox"><label>Music</label><br>
        <h5>Gender : </h5>
            <input type="radio"><label>Male</label><input type="radio"><label>Female</label><input type="radio"><label>Others</label><br>
        <label>Price Range : </label><input type="range"><br>
        <label>Choose Background Color : </label><input type="color"><br>
        <label>Website URL  : </label><input type="url"><br>
        <input type="submit" value="Submit"> <input type="reset" value="Reset">  <input type="submit" value="Submit">
    </form>
</body>
</html>
